<nav class="navbar navbar-dark bg-primary mt-2">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">{{getTitle()}}</span>
        <form class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Filter">
        </form>
    </div>
</nav>

<div class="card mt-3">
    <div class="card-body">
        Filtering by:
    </div>
</div>

<div class="mt-3">
    <button class="btn btn-primary">Show images</button>
</div>

<div class="table-responsive mt-3" *ngIf="products !=null && products.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th>Item Image</th>
                <th>Code</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Release Date</th>
                <th>Star Rating</th>
            </tr>
        </thead>
    </table>
</div>
